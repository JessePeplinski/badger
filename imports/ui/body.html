<template name="navbar">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Badger</a>

                <ul class="nav navbar-nav pull-right">
                    <li>
                        <a href="#">Meetings</a>

                    <li>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</template>
<template name="member">
    <!-- Move to own template -->
    <!-- Card Projects -->
    <div class="col-md-3">
        <div class="card">
            <div class="card-image">
                <img class="img-responsive" src="http://toogoodbuilt.com/wp-content/uploads/2015/02/user-placeholder.jpg">
                <span class="card-title">{{name}}</span>
            </div>
            <div class="card-content">
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <i class="fa fa-bolt custom-icon custom-icon-bolt"><span class="fix-editor">&nbsp;</span></i>
                    </div>
                    <span>x{{lightningCount}}</span>
                </div>
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <i class="fa fa-calendar-o custom-icon"><span class="fix-editor">&nbsp;</span></i>
                    </div>
                    <span>x{{eventCount}}</span>
                </div>
                <div class="icon-container">
                    <div class="icon-wrapper">
                        <i class="fa fa-bullhorn custom-icon"><span class="fix-editor">&nbsp;</span></i>
                    </div>
                    <span>x{{announcementCount}}</span>
                </div>
            </div>
            <button class="delete-member">&times;</button>
            <div class="card-action">
                <a href="#" target="new_blank">Link</a>
                <a href="#" target="new_blank">Link</a>
                <a href="#" target="new_blank">Link</a>
                <a href="#" target="new_blank">Link</a>
                <a href="#" target="new_blank">Link</a>
            </div>
        </div>
    </div>
</template>
<template name="thetalk">
    <tr {{hidden}}>
    <td class="lightning">{{name}}</td>
    <td class="type">{{type}}</td>
    <td class="description"><a href ="{{url}}">{{description}}</a></td>
    <button form="my_form" class="submit-talk">Submit</button>
    <button class="delete-talk">&times;</button>
    </tr>
</template>
