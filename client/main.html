<head>
  <title>simple-todos</title>
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <h1>Welcome to Meteor!</h1>

    <!-- Move to own template -->
    <div class="container-fluid">
        <div class="row">
            <!-- Card Projects -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-image">
                        <img class="img-responsive" src="http://toogoodbuilt.com/wp-content/uploads/2015/02/user-placeholder.jpg">
                        <span class="card-title">First Last</span>
                    </div>
                    
                    <div class="card-content">

                        <div class="icon-container">
                          <div class="icon-wrapper">
                            <i class="fa fa-bolt custom-icon custom-icon-bolt"><span class="fix-editor">&nbsp;</span></i>
                          </div>x1
                        </div>

                        <div class="icon-container">
                          <div class="icon-wrapper">
                            <i class="fa fa-calendar-o custom-icon"><span class="fix-editor">&nbsp;</span></i>
                          </div>x2
                        </div>


                        <div class="icon-container">
                          <div class="icon-wrapper">
                            <i class="fa fa-bullhorn custom-icon"><span class="fix-editor">&nbsp;</span></i>
                          </div>x3
                        </div>
                        
                       
                    </div>
                    
                   <!--  <div class="card-action">
                        <a href="#" target="new_blank">Link</a>
                        <a href="#" target="new_blank">Link</a>
                        <a href="#" target="new_blank">Link</a>
                        <a href="#" target="new_blank">Link</a>
                        <a href="#" target="new_blank">Link</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- {{> members}} -->

</body>

<template name="members">
  <p>This should display the talks of the users</p>
  {{#each talks}}
    <p>Presenter: {{name}}</p>
    <p>Talk Name: </p>
    <p>Description: </p>
  {{/each}}
</template>
